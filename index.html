<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="header">
    <p class="turn">Player 1's turn</p>
    <p class="winner"></p>
  </div>
  <div class="custom">
    <form action="">
      <input type="text" placeholder="Player 1 Name" class="name1" required />
      <input type="text" placeholder="Player 2 Name" class="name2" required />
      <button class="changeName" type="submit">Change Names</button>
    </form>
  </div>
  <div class="grid"></div>
  <div class="buttons"></div>
  <footer>
    <a target="_blank" href="https://github.com/arjunsinghpal19">
      <img width="2rem" src="img/github.svg" alt="" />
    </a>
  </footer>
</body>

</html>
